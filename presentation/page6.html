<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUST: The Universal Law</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #000000;
            margin: 0;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 3rem;
            pointer-events: none;
            color: white;
            text-align: center;
        }
        .text-container {
            width: 100%;
            max-width: 800px;
        }
        .text-container h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #E2E8F0;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
         .text-container p {
            font-size: 1.25rem;
            font-weight: 400;
            color: #94A3B8;
            margin-top: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { 
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards; 
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    
    <div class="overlay">
        <div class="text-container fade-in">
            <h1>The Principle of Least Spectral Action</h1>
            <p>Every action in the cosmos, from a star collapsing to a thought forming, is driven by a single imperative: find the most stable, coherent state.</p>
        </div>
        <div></div> <!-- Spacer for bottom -->
    </div>

    <script>
        // --- Basic Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const container = document.getElementById('canvas-container');
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        camera.position.z = 10;

        // --- Starfield Background ---
        const starGeo = new THREE.BufferGeometry();
        const starVertices = [];
        for(let i=0; i<10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({color: 0x555555, size: 0.7});
        const starfield = new THREE.Points(starGeo, starMaterial);
        scene.add(starfield);

        // --- Waveform Logic ---
        const points = [];
        const numPoints = 500;
        const width = 20;

        for (let i = 0; i < numPoints; i++) {
            const x = (i / (numPoints - 1) - 0.5) * width;
            points.push(new THREE.Vector3(x, 0, 0));
        }

        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const lineMaterial = new THREE.LineBasicMaterial({ 
            color: 0xFBBF24, 
            linewidth: 2,
            transparent: true,
            opacity: 0.8
        });
        const line = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(line);
        
        // Add a glow effect using sprites
        const glowMaterial = new THREE.SpriteMaterial({
            map: createGlowTexture(),
            color: 0xFBBF24,
            transparent: true,
            blending: THREE.AdditiveBlending,
            opacity: 0.7,
            depthWrite: false,
        });

        const glowLine = new THREE.Group();
        for (let i = 0; i < numPoints; i++) {
            const sprite = new THREE.Sprite(glowMaterial.clone());
            sprite.scale.set(0.5, 0.5, 0.5);
            glowLine.add(sprite);
        }
        scene.add(glowLine);
        
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 220, 150, 1)');
            gradient.addColorStop(0.6, 'rgba(251, 191, 36, 0.3)');
            gradient.addColorStop(1, 'rgba(251, 191, 36, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        // --- Animation Logic ---
        const clock = new THREE.Clock();
        let morph = { value: 1 }; // 1 = chaotic, 0 = coherent

        // Animate from chaotic to coherent
        gsap.to(morph, {
            value: 0,
            duration: 8,
            ease: "power3.inOut",
            repeat: -1,
            yoyo: true,
            repeatDelay: 2
        });

        function updateWaveform() {
            const positions = line.geometry.attributes.position.array;
            const time = clock.getElapsedTime();

            for (let i = 0; i < numPoints; i++) {
                const p = i / (numPoints - 1); // 0 to 1
                const x = (p - 0.5) * width;
                
                // Chaotic part
                const chaoticY = (Math.sin(x * 1.5 + time * 2) * 0.5 + 
                                Math.sin(x * 3.5 + time * 1.5) * 0.3 + 
                                Math.sin(x * 7.2 + time * 0.8) * 0.2 +
                                (Math.random() - 0.5) * 0.4) * 2.5;

                // Coherent part
                const coherentY = Math.sin(x * 0.8 + time) * 2;
                
                const y = THREE.MathUtils.lerp(coherentY, chaoticY, morph.value);
                
                positions[i * 3 + 1] = y;

                // Update glow sprites
                glowLine.children[i].position.set(x, y, 0);
            }
            line.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            updateWaveform();
            starfield.rotation.y -= 0.0001;
            renderer.render(scene, camera);
        }

        animate();

        // --- Handle window resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
